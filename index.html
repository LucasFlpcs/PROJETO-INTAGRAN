<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css">    
    <title>Dev-club - Instagram  </title>
</head>

<body>
    <div class="caixa-imagens">

        <img src="./img/celular.png" class="imagem-celular">
        <img src="./img/insta1.png" class="img-celular">
        <img src="./img/insta2.png" class="img-celular" id="troca-imagem">

    </div>
    <div class="caixa-itens">

        <div class="caixa-form">
            <img src="./img/insta-logo.png" class="insta-logo">
            <input placeholder="Telefone, nome de usuario ou E-mail">
            <input placeholder="Digite sua senha" type="password">
            <button>Entrar</button>

            <a class="login-facebook">Entra com Facebook</a>


            <a class="esqueceu-senha">Esqueceu a Senha?</a>



        </div>

        <div class="link-cadastro">
            <p>Nao tem uma conta? <a class="cadastro">Cadastre-se</a></p>
        </div>

        <div class="obtenha">
            <p>Obtenha o aplicativo</p>
        </div>
        <div class="logos-img">
            <img src="./img/ios.png" class="ios-img" > 

            <img src="./img/google.png" class="google-img">

        </div>

    </div>

</body>


</html>

<script src="./scripts.js"></script>
